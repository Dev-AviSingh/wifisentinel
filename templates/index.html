<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .devices, .attacks {
            margin-bottom: 20px;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        li span {
            display: block;
        }
        
        .blacklist {
            margin-top: 20px;
        }
        
        input {
            width: calc(50% - 10px);
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>Network Devices</h1>
        <div class="devices">
            <ul id="device-list">
                <!-- Device list will be populated here -->
            </ul>
        </div>

        <h1>Attack Logs</h1>
        <div class="attacks">
            <ul id="attack-list">
                <!-- Attack logs will be populated here -->
            </ul>
        </div>

        <div class="blacklist">
            <h2>Add to Blacklist</h2>
            <input type="text" id="ip-input" placeholder="Enter IP Address">
            <input type="text" id="mac-input" placeholder="Enter MAC Address">
            <button onclick="addToBlacklist()">Add</button>
        </div>
    </div>

    <script type="text/javascript">
        const deviceList = document.getElementById('device-list');
        const attackList = document.getElementById('attack-list');

        function fetchDevices() {
            fetch('/devices')
                .then(response => response.json())
                .then(data => {
                    deviceList.innerHTML = '';
                    data.forEach(device => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <span>IP: ${device.ip}</span>
                            <span>MAC: ${device.mac}</span>
                            <button onclick="blacklistDevice('${device.ip}', '${device.mac}')">Blacklist</button>
                        `;
                        deviceList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching devices:', error));
        }

        function fetchAttacks() {
            fetch('/list_attacks')
                .then(response => response.json())
                .then(data => {
                    attackList.innerHTML = '';
                    data.forEach(log => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Attack at ${log.timestamp}: ${log.description}`;
                        attackList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching attack logs:', error));
        }

        function addToBlacklist() {
            const ip = document.getElementById('ip-input').value;
            const mac = document.getElementById('mac-input').value;

            fetch('/blacklist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ device_ip: ip, device_mac: mac })
            })
            .then(response => {
                if (response.ok) {
                    alert('Added to blacklist');
                    fetchDevices();  // Refresh device list
                } else {
                    alert('Failed to add to blacklist');
                }
            })
            .catch(error => console.error('Error adding to blacklist:', error));
        }

        function blacklistDevice(ip, mac) {
            fetch('/blacklist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ device_ip: ip, device_mac: mac })
            })
            .then(response => {
                if (response.ok) {
                    alert('Device blacklisted');
                    fetchDevices();
                } else {
                    alert('Failed to blacklist device');
                }
            })
            .catch(error => console.error('Error blacklisting device:', error));
        }

        // Poll endpoints every 5 seconds
        setInterval(fetchDevices, 5000);
        setInterval(fetchAttacks, 5000);

        // Initial fetch
        fetchDevices();
        fetchAttacks();

    </script>
</body>
</html>
